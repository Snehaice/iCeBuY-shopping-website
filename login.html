<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <style>
    /* -------------------- Global -------------------- */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    /* -------------------- Container -------------------- */
    .auth-container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    /* -------------------- Inputs -------------------- */
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      background-color: #333;
      box-shadow: 0 0 5px #ff6b6b;
    }

    /* -------------------- Buttons -------------------- */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #ff6b6b;
      color: #fff;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ff4b4b;
      transform: translateY(-2px);
    }

    .back-btn {
      background-color: #555;
      margin-bottom: 20px;
    }

    .back-btn:hover {
      background-color: #777;
    }

    /* -------------------- Responsive -------------------- */
    @media (max-width: 480px) {
      .auth-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Login</h2>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
    

    


  <!-- üîΩ Firebase SDK üîΩ -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUCrSFMHE84RidHnrt4wdoYvCO6nTBx18",
      authDomain: "website-91379.firebaseapp.com",
      projectId: "website-91379",
      storageBucket: "website-91379.appspot.com",
      messagingSenderId: "798560722536",
      appId: "1:798560722536:web:dfe8049c7631d058e8e5dd"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      firebase.auth()
        .signInWithEmailAndPassword(
          document.getElementById("email").value,
          document.getElementById("password").value
        )
        .then(() => window.location.href = "index.html")
        .catch(err => alert(err.message));
    }
  </script>

</body>
</html>
