        /* ===== LOGOUT BUTTON ===== */
.logout-btn {
    width: 100px;
    height: 36px;
    border-radius: 8px;
    background-color: #d81616; /* deep red */
    color: white;
    font-size: 16px;
    font-weight: 500;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease; /* smooth hover transition */
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
}

.logout-btn:hover {
    background-color: #ff4d4d; /* lighter red on hover */
    transform: translateY(-2px); /* small lift effect */
    box-shadow: 0 6px 10px rgba(0,0,0,0.25);
}

.logout-btn:active {
    background-color: #b31313; /* darker red on click */
    transform: translateY(0); /* remove lift */
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 768px) {
    .logout-btn {
        width: 90%;
        max-width: 130px;
        height: 30px;
        font-size: 16px;
        margin-top: 10px;
        margin-left: 140px;
    }
}
