<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup â€” iCeBuy</title>
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="stylesheet" href="styles/headerfooter.css">
</head>
<body>

<!-- HEADER -->
<header class="site-header">
    <div class="logo" onclick="location.href='index.html'">iCeBuy</div>
   
</header>

<!-- AUTH CONTAINER -->
<div class="auth-container">

    <!-- FORM SWITCHER -->
    <div class="form-toggle">
        <button id="showLogin" class="active">Login</button>
        <button id="showSignup">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="auth-form">
        <h2></h2>

        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="Enter password" required>
        <span class="toggle-password" onclick="togglePassword('loginPassword')">ğŸ‘ï¸</span>

        <button type="submit">Login</button>
        <p class="switch-text">Don't have an account? <span id="toSignup">Sign Up</span></p>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="auth-form hidden">
        <h2></h2>

        <label>Full Name</label>
        <input type="text" id="signupName" placeholder="Enter full name" required>

        <label>Email</label>
        <input type="email" id="signupEmail" placeholder="Enter email" required>

        <label>Password</label>
        <input type="password" id="signupPassword" placeholder="Enter password" required>
        <span class="toggle-password" onclick="togglePassword('signupPassword')">ğŸ‘ï¸</span>

        <label>Confirm Password</label>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm password" required>

        <button type="submit">Sign Up</button>
        <p class="switch-text">Already have an account? <span id="toLogin">Login</span></p>
    </form>

</div>

<script src="scripts/auth.js"></script>
<script src="scripts/headerfooter.js"></script>
</body>
</html>
